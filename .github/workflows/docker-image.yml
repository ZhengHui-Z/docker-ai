name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  docker-build:

    runs-on: ubuntu-latest

    steps:
    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - 
      uses: actions/checkout@v3
    - 
      name: Build the Docker image
      working-directory: image/llm/with-flash-attention
      run: docker build --build-arg BASE_IMAGE=zhenghuiz/cuda:11.8.0-cudnn8-devel-ubuntu20.04-python3.10 --tag zhenghuiz/cuda:11.8.0-cudnn8-devel-ubuntu20.04-python3.10-llm-flash-$(date +%s) .
